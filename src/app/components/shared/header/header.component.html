<mat-toolbar color="primary" class="app-toolbar">
  <div class="brand">
    <mat-icon class="brand-icon">dashboard</mat-icon>
    <span class="brand-name">Care Monitor</span>
  </div>

  <span class="spacer"></span>

  <div class="toolbar-actions">
    <button mat-button [matMenuTriggerFor]="menu" class="user-menu-button" matTooltip="Account Menu">
      <mat-icon>account_circle</mat-icon>
      <span class="username">{{ userName() }}</span>
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="user-menu">
      <div class="menu-header">
        <mat-icon>account_circle</mat-icon>
        <div class="user-info">
          <p class="user-name">{{ userName() }}</p>
          <p class="user-email">{{ userEmail() }}</p>
          <p class="user-role">{{ userRole() }}</p>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item disabled matTooltip="Feature not available">
        <mat-icon>person</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item disabled matTooltip="Feature not available">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item disabled matTooltip="Feature not available">
        <mat-icon>bar_chart</mat-icon>
        <span>Reports</span>
      </button>
      <mat-divider></mat-divider>
      <div class="menu-footer">
        <button mat-flat-button color="warn" class="logout-button" (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
